[loggers]
keys=root,runner,db

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_runner]
level=DEBUG
handlers=consoleHandler
qualname=runner
propagate=0

[logger_db]
level=INFO
handlers=consoleHandler
qualname=db
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=